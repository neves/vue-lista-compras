<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <div id="app">
    <main>
      <h2>
        {{ titulo.toUpperCase().substr(0, 16) }}
      </h2>

      <form>
        <input type="text"
               v-model="titulo"
               placeholder="digite um novo produto...">

        <input type="submit"
               disabled
               value="+">
      </form>

      <h6>
        2
        produtos
      </h6>

      <ol>
        <li>
          <input type="checkbox">
          <p>Arroz</p>
          <a>&times;</a>
        </li>

        <li class="comprado">
          <input type="checkbox">
          <p>Feij√£o</p>
          <a>&times;</a>
        </li>
      </ol>
    </main>

    <footer>
      <nav>
        <button disabled>
          todos
        </button>

        <button>
          comprados
        </button>

        <button>
          pendentes
        </button>
      </nav>
    </footer>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
